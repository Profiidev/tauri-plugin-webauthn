[package]
name = "tauri-plugin-webauthn"
version = "0.1.0"
authors = ["profidev"]
description = "a Tauri plugin for WebAuthn"
license = "MIT"
repository = "https://github.com/Profiidev/tauri-plugin-webauthn"
edition = "2021"
rust-version = "1.81"
exclude = [
  "/examples",
  "/dist-js",
  "/guest-js",
  "/node_modules",
  "/.github",
  "/.vscode",
]
links = "tauri-plugin-webauthn"

[dependencies]
tauri = { version = "2.5.0" }
serde = "1.0"
thiserror = "2"
webauthn-authenticator-rs = { version = "0.5.0", features = [
  "nfc",
  "usb",
], optional = true }
webauthn-rs-proto = { version = "0.5.0", optional = true }
futures = { version = "0.3.31", optional = true }
log = { version = "0.4.27", optional = true }
tokio = { version = "1.45.0", optional = true }

[build-dependencies]
tauri-plugin = { version = "2.2.0", features = ["build"] }

[features]
default = ["desktop", "log"]
mobile = []
desktop = [
  "dep:webauthn-authenticator-rs",
  "dep:webauthn-rs-proto",
  "dep:futures",
  "dep:tokio",
]
log = ["dep:log"]
